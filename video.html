<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masked Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(1.1) brightness(0.9);
    }

    .overlay-dark {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      pointer-events: none;
    }

    .overlay-grid {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0,0,0,1) 1px, transparent 1px),
        linear-gradient(to right, rgba(0,0,0,1) 1px, transparent 1px);
      background-size: 6px 6px;
      pointer-events: none;
      mix-blend-mode: overlay;
    }
  </style>
</head>
<body>
  <div class="container">
    <video autoplay muted loop playsinline>
      <source src="energy.mp4" type="video/mp4">
    </video>
    <div class="overlay-dark"></div>
    <div class="overlay-grid"></div>
  </div>
</body>
</html>
